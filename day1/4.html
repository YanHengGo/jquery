<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<script type="text/javascript" src="../jquery172/jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$("div").css("background","red");
		});
		$("#btn2").click(function(){
			$("div").css("background","green");
		});

		$("#btn3").click(function(){
			$("div").css("background","blue");
		});


	});
	</script>
	<style type="text/css">
		div  {
			width: 200px;
			height: 200px;
			border: 2px solid #000;
			float: left;
			margin: 20px;
		}
	</style>
</head>
<body>
<input type="button" value="赤" id="btn1">
<input type="button" value="緑" id="btn2">
<input type="button" value="青" id="btn3">
<br>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
